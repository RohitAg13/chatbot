            <div class="input-box-container">

                    <img src="http://snapchat-download.net/wp-content/uploads/2015/10/snapchat-blue-arrow-icon-mean.png" alt="send-button" onclick="sendMessage()" id="send-message">

            </div>

        <script>

            document.getElementById("message").onkeyup = function(e){
                if(e.which == 13)
                {
                    document.getElementById("send-message").click();
                }

            function addId(obj){
                var id = obj.innerHTML;
